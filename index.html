<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>

    <!-- Add the link element to include the style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Title of Website -->
    <div id="title">
        <h1>To-Do-List</h1>
    </div>

    <!-- Content of website (List of to-do-items) -->
    <div id="list">
        <ul id="listItems">

        </ul>
    </div>

    <!-- Form that adds Items to To-Do-List -->
    <div id="trunk">
        <form id="form">
            <textarea name="input" id="input" cols="35" rows="3" placeholder="Type Here"></textarea>
            <br>
            <button type="submit" id="submitButton">Add To List</button>
        </form>
    </div>
    <script src="JS1.js"></script>
</body>
</html>
